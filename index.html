        const useTypingEffect = (text, speed = 100) => {
            const [displayText, setDisplayText] = useState('');
            
            useEffect(() => {
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        setDisplayText(text.slice(0, i + 1));
                        i++;
                    } else {
                        clearInterval(timer);
                    }
                }, speed);
                
                return () => clearInterval(timer);
            }, [text, speed]);
            
            return displayText;
        };
